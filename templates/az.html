{% extends "templates/layout.html" %}

{% block javascript %}
<script src="/assets/js/pages/az/xml.js"></script>
<script src="/assets/js/pages/az/az.js"></script>
<script src="/assets/js/pages/az/dialogue.js"></script>
{% endblock %}

{% block content %}
<div id="pageaz">
    <h1>Command A-Z</h1>
    <br />

    <div id="legend"></div>
    <div id="azlist" class="container"></div>
</div>

<div class="modal" id="formdialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <span id="modal-icon"></span>
                <h4 id="modal-title"></h4>
                <button style="float:right;margin-right:10px;font-size:10px;line-height:1;height:21px" class="glyphicon glyphicon-resize-full close" type="button" onclick="resize()"></button>
            </div>
            <form id="commandform" class="form-horizontal" role="form" action="/">
                <ul id="tabs" class="nav nav-tabs">
                    <li class="active">
                        <a href="#modal-body" data-toggle="tab">Command</a>
                    </li>
                    <li>
                        <a href="#modal-output" data-toggle="tab">Output</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="modal-body" class="tab-pane fade in active"></div>
                    <div id="modal-output" class="tab-pane fade">
                        <div id="output-textarea"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Submit" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
